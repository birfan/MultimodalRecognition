<!DOCTYPE html>
<html>
<head>

                                   maximum-scale = 1" 
                                   charset = "utf-8" />
<link rel="stylesheet" href="css/checkbox.css">
<title>Confirmation</title>
</head>
<body>
 <div id="prompt-form-container">
    <form id="prompt-form">
      <div id="prompt-message">Select all that are incorrect:</div><br>
<input type="checkbox" name="param" id="1" class="checkbox-input" value="0"/>
<label for="1" class="checkbox-label">
  <div class="checkbox-text">
    <p class="checkbox-text--title" id="11">XX</p>
  </div>
</label>

<input type="checkbox" name="param" id="2" class="checkbox-input" value="1"/>
<label for="2" class="checkbox-label">
  <div class="checkbox-text">
    <p class="checkbox-text--title" id="22">YY</p>
  </div>
</label><br>

<input type="checkbox" name="param" id="3" class="checkbox-input" value="2"/>
<label for="3" class="checkbox-label">
  <div class="checkbox-text">
    <p class="checkbox-text--title" id="33">WW</p>
  </div>
</label>

<input type="checkbox" name="param" id="4" class="checkbox-input" value="3"/>
<label for="4" class="checkbox-label">
  <div class="checkbox-text">
    <p class="checkbox-text--title" id="44">ZZ</p>
  </div>
</label><br>
<button class="button" type="submit" name="submit" id="sub">Submit</button>
  </form>
  </div>
  
</body>
