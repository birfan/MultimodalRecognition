<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="target-densitydpi=device-dpi,
                                   width=device-width,
                                   initial-scale = 1,
                                   minimum-scale = 1,
                                   maximum-scale = 1" 
                                   charset = "utf-8" />
                                  
<link rel="stylesheet" href="css/input_text.css">
<title>Registration: Age</title>
</head>
<body>


  <div id="prompt-form-container">
    <form id="prompt-form">
      <div id="prompt-message">What year were you born in?</div><br>
      <input name="year" type="number" min="1917" max="2017">
      <input class="hidden radio-label" type="submit" name="choice" id="yes-button" checked="checked"/>
    <label class="button-label" for="yes-button">
      <h1>Submit</h1>
    </label>
    </form>
  </div>


</body>
</html>
