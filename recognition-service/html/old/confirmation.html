<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="target-densitydpi=device-dpi,
                                   width=device-width,
                                   initial-scale = 1,
                                   minimum-scale = 1,
                                   maximum-scale = 1" 
                                   charset = "utf-8" />
<link rel="stylesheet" href="css/radio_button2.css">
<title>Confirmation</title>
</head>
<body>
<script src="/js/registration.js"></script>
 <div id="prompt-form-container">
    <form id="prompt-form">
      <div id="prompt-message">Hello XX! Is that you?</div><br>
      <div class="container">
  <div class="button-wrap">
      <input class="hidden radio-label" type="submit" name="isRegistered" id="yes-button" value="true"/>
    <label class="button-label" for="yes-button">
      <h1>Yes</h1>
    </label>
      <input class="hidden radio-label" type="submit" name="isRegistered" id="no-button" value="false"/>
    <label class="button-label" for="no-button">
      <h1>No</h1>
    </label>
    </div>
  </div>
  </form>
  </div>
</body>
</html>
